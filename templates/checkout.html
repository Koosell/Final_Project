<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Cuky Top-Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout - Game: {{ game }}</h1>
        <form action="/checkout" method="POST">
            <div class="form-group">
                <label for="game_id">ID Game</label>
                <input type="text" name="game_id" id="game_id" required>
            </div>
            <div class="form-group">
                <label for="jumlah">Jumlah Diamond</label>
                <input type="number" name="jumlah" id="jumlah" required>
            </div>
            <div class="form-group">
                <label for="metode">Metode Pembayaran</label>
                <select name="metode" id="metode" required>
                    <option value="bank_transfer">Bank Transfer</option>
                    <option value="e-wallet">E-Wallet</option>
                    <option value="credit_card">Kartu Kredit</option>
                </select>
            </div>
            <button type="submit">Konfirmasi Pembelian</button>
        </form>
    </div>
</body>
</html>
